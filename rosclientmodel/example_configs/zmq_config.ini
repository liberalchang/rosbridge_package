# ZMQ客户端配置文件示例 (INI格式)
# 传统配置格式，简单易用

[ZMQ]
# 端口配置
pub_port = 5555
sub_port = 5556
req_port = 5557
rep_port = 5558
host = localhost

# 连接配置
connection_timeout = 10
retry_interval = 0.1
max_retries = 3
socket_timeout = 5000
linger_time = 1000
high_water_mark = 1000

# 重连配置
auto_reconnect = True
reconnect_interval = 5
max_reconnect_attempts = -1

# 日志配置
verbose = True
show_connection_status = True
show_message_content = True
max_message_length = 200

# 性能配置
main_loop_sleep = 0.1
publish_sleep = 1.0
message_processing_sleep = 0.01

# 消息配置
message_format = json
encoding = utf-8
compression_enabled = False
compression_level = 6

# 心跳配置
heartbeat_enabled = True
heartbeat_interval = 30
heartbeat_timeout = 10

# 队列和线程配置
queue_size = 100
thread_pool_size = 4

# 安全配置
security_enabled = False
security_mechanism = PLAIN
username = 
password = 

[Network]
# 网络检查配置
connectivity_check_enabled = True
connectivity_timeout = 5