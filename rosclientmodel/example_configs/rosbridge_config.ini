# ROSBridge客户端配置文件示例 (INI格式)
# 传统配置格式，简单易用

[ROSBridge]
# 连接配置
host = localhost
port = 9091
protocol = ws
connection_timeout = 10
retry_interval = 0.1
max_retries = 3

# WebSocket配置
ping_interval = 30
ping_timeout = 10
close_timeout = 10
max_size = 1048576

# 重连配置
auto_reconnect = True
reconnect_interval = 5
max_reconnect_attempts = -1

# 日志配置
verbose = True
show_connection_status = True
show_message_content = True
max_message_length = 200

# 性能配置
main_loop_sleep = 0.1
publish_sleep = 1.0
message_processing_sleep = 0.01

# 消息配置
message_format = json
encoding = utf-8
compression_enabled = False
compression_level = 6

[Network]
# 网络检查配置
connectivity_check_enabled = True
connectivity_timeout = 5