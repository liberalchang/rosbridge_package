# ROSLibPy客户端配置文件
# 用于配置ROSBridge连接参数、话题设置和传输选项

# ROSBridge服务器配置
rosbridge:
  # 默认服务器配置
  default:
    host: "10.10.17.235"  # ROSBridge服务器IP地址
    port: 9091            # ROSBridge服务器端口
  
  # 本地服务器配置
  local:
    host: "localhost"     # 本地服务器地址
    port: 9090            # 本地服务器端口
  
  # 连接配置
  connection:
    timeout: 10           # 连接超时时间（秒）
    retry_interval: 0.1   # 重试间隔（秒）
    max_retries: 3        # 最大重试次数

